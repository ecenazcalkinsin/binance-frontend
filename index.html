<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <nav>
                <img src="./images/binance.png" id="logo">
                <div id="rightMenu">
                    <a href=""><img src="./images/zoom.svg"></a>
                    <a href="#" class="btn bgGray">LogIn</a>
                    <a href="#" class="btn bgOrange">Sign Up</a>
                    <img src="./images/menu.svg">
                </div>
            </nav>
            <section>
                <h1 class="counter">238,048,110</h1>
                <div class="userTrust">
                  <h1>USERS</h1>
                  <h1>TRUST US</h1>
                </div>
                
                <div class="form">
                    <input type="text" id="phone" placeholder="Email/Phone Number">
                    <a href="" class="btn bgOrange btnLarge">Sign Up</a>
                </div>
            </section>
            <section class="list">
               <header>
                  <div class="left">
                    <div>Popular <div id="yellowBar"></div></div>
                    <div>New Listing</div>
                  </div>
                  <div class="right">
                    View All 350+ Coins &gt;
                  </div>
               </header>
                <div class="coin">
                  <img src="./images/btc.png">
                  <div class="name">BTC <span>Bitcoin</span></div>
                  <div class="price">$68,630.00</div>
                  <div class="red">-1.26%</div>
                </div>
                
                <div class="coin">
                  <img src="./images/eth.png">
                  <div class="name">ETH <span>Ethereum</span></div>
                  <div class="price">$2,450.50</div>
                  <div class="red">-1.65%</div>
                </div>
                <div class="coin">
                  <img src="./images/bnb.png">
                  <div class="name">BNB <span>BNB</span></div>
                  <div class="price">$556.60</div>
                  <div class="red">-2.33%</div>
                </div>
            </section>
        </header>
    </main>
    <div class="chat">
       <img src="./images/chat.svg" >
       <span>Support</span>
    </div>
</body>
</html>
